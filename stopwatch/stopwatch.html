<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH PROJECT </title>
</head>
<link rel="stylesheet" href="stylestopwatch.css">
<script src="https://kit.fontawesome.com/4d922df4ec.js" crossorigin="anonymous"></script>

<body> 

    <div class="watchbody">
    <div class="stopwatchnme">
        <h2>STOP WATCH</h2>
    </div>
    <div class="stopwatch">
        <div class="timedisplay">
            <span id="hr">00:</span>
            <span id="min">00:</span>
            <span id="sec">00</span>     
        </div>
    </div>

    <div class="button">
        <button id="startbtn" class="btn" style="--clr: green"><i class="fa-solid fa-hourglass-start"></i></button>   
        <button id="stopbtn" class="btn" style="--clr:red " ><i class="fa-solid fa-pause"></i></button>
        <button id="resetbtn" class="btn" style="--clr:yellow "><i class="fa-solid fa-hourglass-end"></i></button>
    </div>
</div>
</body>
<script src="stopw.js"></script>

</html>
