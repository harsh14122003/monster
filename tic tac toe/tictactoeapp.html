<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1 id="headertext" class="headertext">PLAY A GAME</h1>
        <div class="container">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
        <button id="resetbtn">
            <i class="fa-sharp fa-solid fa-rotate">&nbsp;try again</i>
        </button>
    </div>

    <audio id="winSound" src="./sound/win.mp3"></audio>
    <audio id="tieSound" src="./sound/lose.mp3"></audio>
    <audio id="clickSound" src="./sound/click.mp3"></audio>

  <script >
    const boxes = Array.from(document.getElementsByClassName('box'));
const resetbtn = document.getElementById('resetbtn');
resetbtn.addEventListener('click', reset);
const headertext = document.getElementById('headertext');
const areas = [null, null, null, null, null, null, null, null, null];
const o_text = "o";
const x_text = "x";
let currentplayer = o_text;
let winboxesIds = [];

const winSound = document.getElementById(".winsound");
const tieSound = document.getElementById(".tiesound");
const clickSound = document.getElementById(".clicksound");

const winningCombinations = [
    [0, 1, 2],
    [3, 4, 5],
    [6, 7, 8],
    [0, 3, 6],
    [1, 4, 7],
    [2, 5, 8],
    [0, 4, 8],
    [2, 4, 6]
];

function bindclickEvent() {
    boxes.forEach(
        box => {
            box.addEventListener('click', handleboxclick);
        });
}
bindclickEvent();

function handleboxclick(e) {
    const id = e.target.id;
    if (areas[id] || winboxesIds.length) {
        return;
    }
    areas[id] = currentplayer;
    e.target.innerText = currentplayer;

    if (checkWin()) {
        headertext.innerText = `${currentplayer} wins!`;
        winboxesIds.forEach(index => boxes[index].classList.add('win'));
        winSound.play();
    } else if (areas.every(area => area !== null)) {
        headertext.innerText = 'Draw!';
        tieSound.play();
    } else {
        currentplayer = currentplayer === o_text ? x_text : o_text;
        clickSound.play();
    }
}

function checkWin() {
    for (const combination of winningCombinations) {
        const [a, b, c] = combination;
        if (areas[a] && areas[a] === areas[b] && areas[a] === areas[c]) {
            winboxesIds = combination;
            return true;
        }
    }
    return false;
}

function reset() {
    areas.fill(null);
    winboxesIds = [];
    currentplayer = o_text;
    boxes.forEach(box => {
        box.innerText = '';
        box.classList.remove('win');
    });
    headertext.innerText = 'PLAY A GAME';
}

  </script>
    <script src="https://kit.fontawesome.com/4d922df4ec.js" crossorigin="anonymous"></script>
</body>

</html>
