<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 id="headertext" class="headertext">PLAY A GAME</h1>
        <div class="container">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
        <button id="resetbtn">
            <i class="fa-sharp fa-solid fa-rotate">&nbsp;try again</i>
        </button>
    </div>

    <audio id="winSound" src="sound/win.mp3"></audio>
    <audio id="loseSound" src="sound/lose.mp3"></audio>
    <audio id="clickSound" src="sound/click.mp3"></audio>

    <script src="./app.js"></script>
    <script src="https://kit.fontawesome.com/4d922df4ec.js" crossorigin="anonymous"></script>
</body>
</html>
